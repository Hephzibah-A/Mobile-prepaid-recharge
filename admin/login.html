<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ6H70eJrR0H8JbFTOQ6bcgdbNBzwx3Dyk3dcg==" crossorigin="anonymous">
    <style>
        body {
            background: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            max-width: 450px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            font-size: 1.1rem;
        }

        .login-form h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 14px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #6c63ff;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #5a52d1;
        }

        .text-center a {
            text-decoration: none;
            color: #6c63ff;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .text-center a:hover {
            color: #5a52d1;
        }

        .footer {
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 25px;
        }

        @media (max-width: 576px) {
            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-form">
            <h3>Admin Login</h3>
            <form id="loginForm" action="#" method="POST" onsubmit="return validateLogin(event)">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button type="submit" class="btn btn-primary">Login</button>

                </div>
            </form>
            <div class="footer">
                <p>&copy; 2025 MobiComm. All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybK7F2z4sA0q5y8o4VsFh1dbJ6g" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0u7tFfFJG3XYfIfDO0p6ER51N5pVp2vI39j6LOk3WbOKtPiP"
        crossorigin="anonymous"></script>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password are correct
            if (username === 'admin' && password === 'adminPwd') {
                window.location.href = 'admin.html'; // Redirect to admin page
            } else {
                alert('Invalid username or password. Please try again.'); // Show alert if login fails
            }
        }
    </script>
</body>

</html>
