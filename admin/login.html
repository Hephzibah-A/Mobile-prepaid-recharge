<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ6H70eJrR0H8JbFTOQ6bcgdbNBzwx3Dyk3dcg==" crossorigin="anonymous">
    <style>
        /* Body and container styling */
        body {
            background: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Custom form style from your snippet */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding-top: 3em;
            padding-left: 2.8em;
            padding-right: 2.8em;
            padding-bottom: 2.1em;
            border: 2px dashed #DAA06D;
            border-radius: 15px;
            background-color: #EADDCA;
            box-shadow: 0 0 0 4px #EADDCA, 2px 2px 4px 2px rgba(0, 0, 0, 0.5);
            transition: .4s ease-in-out;
        }

        /* Placeholder styling */
        ::placeholder {
            color: #DAA06D;
            text-align: center;
        }

        /* Heading styling */
        .form .heading {
            padding-left: 0.8em;
            color: #DAA06D;
            background-color: transparent;
            letter-spacing: .5em;
            text-align: center;
            padding-top: 1em;
            padding-bottom: 3em;
            text-shadow: inset -1px -1px 1px #DAA06D;
        }

        /* Input styling */
        .form .input {
            outline: none;
            padding: 0.5em;
            border: 1px solid #DAA06D;
            color: #DAA06D;
            width: 14em;
            height: 3em;
            border-radius: 10px;
            background-color: #EADDCA;
            text-align: center;
        }

        /* Button styling */
        .form .btn {
            align-self: center;
            margin-top: 2em;
            border-radius: 10px;
            outline: none;
            border: none;
            color: white;
            background-color: #E5AA70;
            font-weight: bold;
            letter-spacing: 0.1em;
            transition: .4s ease-in-out opacity, .1s ease-in-out active;
            padding: 1em;
            box-shadow: 0.5px 0.5px 0.5px 0.5px rgba(0, 0, 0, 0.5);
        }

        .form .btn:hover {
            opacity: 0.8;
        }

        .form .btn:active {
            transform: translateX(0.1em) translateY(0.1em);
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <form class="form" id="loginForm" action="#" method="POST" onsubmit="return validateLogin(event)">
            <p class="heading">ADMIN LOGIN</p>
            <input placeholder="Username" class="input" type="text" id="username" name="username" required>
            <input placeholder="Password" class="input" type="password" id="password" name="password" required>
            <button class="btn" type="submit">LOGIN</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybK7F2z4sA0q5y8o4VsFh1dbJ6g" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0u7tFfFJG3XYfIfDO0p6ER51N5pVp2vI39j6LOk3WbOKtPiP" crossorigin="anonymous">
        </script>
    <script>
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the username and password are correct
            if (username === 'admin' && password === 'adminPwd') {
                window.location.href = 'admin.html'; // Redirect to admin page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>

</html>
