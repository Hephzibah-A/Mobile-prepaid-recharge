        body {

            display: flex;

            align-items: center;
            height: 100vh;
        }

            background-color: white;
            border-radius: 8px;

        }

        .payment-method i {
            margin-right: 10px;
            font-size: 24px;
        }

            display: inline-block;
            padding: 10px 20px;

            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
